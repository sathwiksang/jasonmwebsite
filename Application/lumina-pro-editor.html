<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Pro - Professional Photo Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .main-container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .toolbar {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tool-section {
            display: inline-block;
            margin-right: 2rem;
            vertical-align: top;
        }

        .tool-section h3 {
            font-size: 0.85rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .tool-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0.25rem;
            font-size: 0.9rem;
        }

        .tool-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .tool-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: transparent;
        }

        .workspace {
            display: grid;
            grid-template-columns: 250px 1fr 300px;
            gap: 2rem;
            min-height: 600px;
        }

        .filters-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-height: 600px;
            overflow-y: auto;
        }

        .filter-group {
            margin-bottom: 1.5rem;
        }

        .filter-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #ccc;
        }

        .filter-value {
            color: #667eea;
            font-weight: 500;
        }

        .filter-slider {
            width: 100%;
            height: 4px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            outline: none;
        }

        .filter-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            cursor: pointer;
        }

        .filter-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .canvas-container {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #canvas {
            max-width: 100%;
            max-height: 600px;
            border-radius: 8px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .properties-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .preset-filters {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .preset-btn {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: #ffffff;
            padding: 0.75rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.85rem;
        }

        .preset-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.05);
        }

        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 3rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.02);
        }

        .upload-area:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .upload-area h2 {
            color: #888;
            margin-bottom: 1rem;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.3s ease;
        }

        .upload-btn:hover {
            transform: scale(1.05);
        }

        #file-input {
            display: none;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .action-btn {
            flex: 1;
            padding: 0.75rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .primary-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .secondary-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .comparison-mode {
            position: absolute;
            top: 1rem;
            right: 1rem;
            z-index: 10;
        }

        .comparison-slider {
            position: absolute;
            top: 0;
            left: 50%;
            width: 4px;
            height: 100%;
            background: #667eea;
            cursor: ew-resize;
            z-index: 5;
            display: none;
        }

        .comparison-slider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            border: 3px solid white;
        }

        .history-panel {
            margin-top: 2rem;
        }

        .history-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.85rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .info-panel {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1.5rem;
            font-size: 0.85rem;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            color: #aaa;
        }

        .info-value {
            color: #fff;
            font-weight: 500;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <header class="header">
        <div class="header-content">
            <div class="logo">LUMINA PRO</div>
            <div>
                <button class="tool-btn" onclick="resetAll()">New Project</button>
                <button class="tool-btn" onclick="saveToLocal()">Save Project</button>
                <button class="tool-btn" onclick="loadFromLocal()">Load Project</button>
            </div>
        </div>
    </header>

    <div class="main-container">
        <div class="toolbar">
            <div class="tool-section">
                <h3>Transform</h3>
                <button class="tool-btn" onclick="rotateImage(90)">Rotate 90°</button>
                <button class="tool-btn" onclick="rotateImage(-90)">Rotate -90°</button>
                <button class="tool-btn" onclick="flipHorizontal()">Flip H</button>
                <button class="tool-btn" onclick="flipVertical()">Flip V</button>
            </div>
            <div class="tool-section">
                <h3>Edit</h3>
                <button class="tool-btn" onclick="cropMode()">Crop</button>
                <button class="tool-btn" onclick="resizeMode()">Resize</button>
                <button class="tool-btn" onclick="undo()">Undo</button>
                <button class="tool-btn" onclick="redo()">Redo</button>
            </div>
            <div class="tool-section">
                <h3>View</h3>
                <button class="tool-btn" id="compareBtn" onclick="toggleComparison()">Compare</button>
                <button class="tool-btn" onclick="resetView()">Reset View</button>
                <button class="tool-btn" onclick="zoomIn()">Zoom In</button>
                <button class="tool-btn" onclick="zoomOut()">Zoom Out</button>
            </div>
        </div>

        <div class="workspace">
            <div class="filters-panel">
                <h2 style="margin-bottom: 1.5rem; font-size: 1.2rem;">Adjustments</h2>
                
                <div class="filter-group">
                    <div class="filter-label">
                        <span>Brightness</span>
                        <span class="filter-value" id="brightness-value">0</span>
                    </div>
                    <input type="range" class="filter-slider" id="brightness" min="-100" max="100" value="0" oninput="applyFilters()">
                </div>

                <div class="filter-group">
                    <div class="filter-label">
                        <span>Contrast</span>
                        <span class="filter-value" id="contrast-value">0</span>
                    </div>
                    <input type="range" class="filter-slider" id="contrast" min="-100" max="100" value="0" oninput="applyFilters()">
                </div>

                <div class="filter-group">
                    <div class="filter-label">
                        <span>Saturation</span>
                        <span class="filter-value" id="saturation-value">0</span>
                    </div>
                    <input type="range" class="filter-slider" id="saturation" min="-100" max="100" value="0" oninput="applyFilters()">
                </div>

                <div class="filter-group">
                    <div class="filter-label">
                        <span>Exposure</span>
                        <span class="filter-value" id="exposure-value">0</span>
                    </div>
                    <input type="range" class="filter-slider" id="exposure" min="-100" max="100" value="0" oninput="applyFilters()">
                </div>

                <div class="filter-group">
                    <div class="filter-label">
                        <span>Highlights</span>
                        <span class="filter-value" id="highlights-value">0</span>
                    </div>
                    <input type="range" class="filter-slider" id="highlights" min="-100" max="100" value="0" oninput="applyFilters()">
                </div>

                <div class="filter-group">
                    <div class="filter-label">
                        <span>Shadows</span>
                        <span class="filter-value" id="shadows-value">0</span>
                    </div>
                    <input type="range" class="filter-slider" id="shadows" min="-100" max="100" value="0" oninput="applyFilters()">
                </div>

                <div class="filter-group">
                    <div class="filter-label">
                        <span>Temperature</span>
                        <span class="filter-value" id="temperature-value">0</span>
                    </div>
                    <input type="range" class="filter-slider" id="temperature" min="-100" max="100" value="0" oninput="applyFilters()">
                </div>

                <div class="filter-group">
                    <div class="filter-label">
                        <span>Tint</span>
                        <span class="filter-value" id="tint-value">0</span>
                    </div>
                    <input type="range" class="filter-slider" id="tint" min="-100" max="100" value="0" oninput="applyFilters()">
                </div>

                <div class="filter-group">
                    <div class="filter-label">
                        <span>Vibrance</span>
                        <span class="filter-value" id="vibrance-value">0</span>
                    </div>
                    <input type="range" class="filter-slider" id="vibrance" min="-100" max="100" value="0" oninput="applyFilters()">
                </div>

                <div class="filter-group">
                    <div class="filter-label">
                        <span>Blur</span>
                        <span class="filter-value" id="blur-value">0</span>
                    </div>
                    <input type="range" class="filter-slider" id="blur" min="0" max="20" value="0" oninput="applyFilters()">
                </div>

                <div class="filter-group">
                    <div class="filter-label">
                        <span>Sharpen</span>
                        <span class="filter-value" id="sharpen-value">0</span>
                    </div>
                    <input type="range" class="filter-slider" id="sharpen" min="0" max="100" value="0" oninput="applyFilters()">
                </div>

                <div class="filter-group">
                    <div class="filter-label">
                        <span>Noise Reduction</span>
                        <span class="filter-value" id="noise-value">0</span>
                    </div>
                    <input type="range" class="filter-slider" id="noise" min="0" max="100" value="0" oninput="applyFilters()">
                </div>

                <button class="tool-btn" style="width: 100%; margin-top: 1rem;" onclick="resetFilters()">Reset All</button>
            </div>

            <div class="canvas-container">
                <div class="comparison-slider" id="comparisonSlider"></div>
                <div id="upload-area" class="upload-area">
                    <h2>Drop your image here</h2>
                    <p style="color: #666; margin-bottom: 1.5rem;">or click to browse</p>
                    <button class="upload-btn">Choose Image</button>
                </div>
                <canvas id="canvas" style="display: none;"></canvas>
                <input type="file" id="file-input" accept="image/*" onchange="loadImage(event)">
            </div>

            <div class="properties-panel">
                <h2 style="margin-bottom: 1.5rem; font-size: 1.2rem;">Properties</h2>
                
                <div class="info-panel" id="imageInfo" style="display: none;">
                    <div class="info-row">
                        <span>Width</span>
                        <span class="info-value" id="img-width">-</span>
                    </div>
                    <div class="info-row">
                        <span>Height</span>
                        <span class="info-value" id="img-height">-</span>
                    </div>
                    <div class="info-row">
                        <span>Size</span>
                        <span class="info-value" id="img-size">-</span>
                    </div>
                    <div class="info-row">
                        <span>Format</span>
                        <span class="info-value" id="img-format">-</span>
                    </div>
                </div>

                <h3 style="margin-bottom: 1rem; font-size: 1rem;">Preset Filters</h3>
                <div class="preset-filters">
                    <button class="preset-btn" onclick="applyPreset('vintage')">Vintage</button>
                    <button class="preset-btn" onclick="applyPreset('blackwhite')">Black & White</button>
                    <button class="preset-btn" onclick="applyPreset('sepia')">Sepia</button>
                    <button class="preset-btn" onclick="applyPreset('cinematic')">Cinematic</button>
                    <button class="preset-btn" onclick="applyPreset('dramatic')">Dramatic</button>
                    <button class="preset-btn" onclick="applyPreset('vibrant')">Vibrant</button>
                    <button class="preset-btn" onclick="applyPreset('matte')">Matte</button>
                    <button class="preset-btn" onclick="applyPreset('chrome')">Chrome</button>
                    <button class="preset-btn" onclick="applyPreset('fade')">Fade</button>
                    <button class="preset-btn" onclick="applyPreset('warm')">Warm</button>
                    <button class="preset-btn" onclick="applyPreset('cool')">Cool</button>
                    <button class="preset-btn" onclick="applyPreset('highcontrast')">High Contrast</button>
                </div>

                <div class="action-buttons">
                    <button class="action-btn primary-btn" onclick="downloadImage()">Export Image</button>
                    <button class="action-btn secondary-btn" onclick="shareImage()">Share</button>
                </div>

                <div class="history-panel">
                    <h3 style="margin-bottom: 1rem; font-size: 1rem;">History</h3>
                    <div id="history-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let originalImage = null;
        let currentImage = null;
        let history = [];
        let historyStep = -1;
        let isComparing = false;
        let currentFilters = {};
        let imageLoaded = false;

        // Initialize
        document.getElementById('upload-area').addEventListener('click', () => {
            document.getElementById('file-input').click();
        });

        document.getElementById('upload-area').addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
            document.getElementById('upload-area').style.borderColor = '#667eea';
        });

        document.getElementById('upload-area').addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const file = files[0];
                if (file.type.startsWith('image/')) {
                    loadImageFromFile(file);
                }
            }
        });

        function loadImage(event) {
            const file = event.target.files[0];
            if (file) {
                loadImageFromFile(file);
            }
        }

        function loadImageFromFile(file) {
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    originalImage = img;
                    currentImage = img;
                    
                    canvas.width = img.width;
                    canvas.height = img.height;
                    
                    ctx.drawImage(img, 0, 0);
                    
                    document.getElementById('upload-area').style.display = 'none';
                    canvas.style.display = 'block';
                    document.getElementById('imageInfo').style.display = 'block';
                    
                    updateImageInfo(file);
                    saveToHistory('Original Image');
                    imageLoaded = true;
                }
                img.src = e.target.result;
            }
            
            reader.readAsDataURL(file);
        }

        function updateImageInfo(file) {
            if (!file && originalImage) {
                document.getElementById('img-width').textContent = originalImage.width + 'px';
                document.getElementById('img-height').textContent = originalImage.height + 'px';
                return;
            }
            
            document.getElementById('img-width').textContent = originalImage.width + 'px';
            document.getElementById('img-height').textContent = originalImage.height + 'px';
            document.getElementById('img-size').textContent = formatFileSize(file.size);
            document.getElementById('img-format').textContent = file.type.split('/')[1].toUpperCase();
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / 1048576).toFixed(2) + ' MB';
        }

        function applyFilters() {
            if (!originalImage) return;
            
            showLoading();
            
            // Get filter values
            const filters = {
                brightness: parseInt(document.getElementById('brightness').value),
                contrast: parseInt(document.getElementById('contrast').value),
                saturation: parseInt(document.getElementById('saturation').value),
                exposure: parseInt(document.getElementById('exposure').value),
                highlights: parseInt(document.getElementById('highlights').value),
                shadows: parseInt(document.getElementById('shadows').value),
                temperature: parseInt(document.getElementById('temperature').value),
                tint: parseInt(document.getElementById('tint').value),
                vibrance: parseInt(document.getElementById('vibrance').value),
                blur: parseInt(document.getElementById('blur').value),
                sharpen: parseInt(document.getElementById('sharpen').value),
                noise: parseInt(document.getElementById('noise').value)
            };

            // Update value displays
            Object.keys(filters).forEach(key => {
                const valueElement = document.getElementById(key + '-value');
                if (valueElement) {
                    valueElement.textContent = filters[key];
                }
            });

            // Apply filters using Canvas API
            setTimeout(() => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(originalImage, 0, 0);
                
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                
                // Apply pixel-level filters
                for (let i = 0; i < data.length; i += 4) {
                    let r = data[i];
                    let g = data[i + 1];
                    let b = data[i + 2];
                    
                    // Brightness
                    r += filters.brightness * 2.55;
                    g += filters.brightness * 2.55;
                    b += filters.brightness * 2.55;
                    
                    // Contrast
                    const contrastFactor = (259 * (filters.contrast + 255)) / (255 * (259 - filters.contrast));
                    r = contrastFactor * (r - 128) + 128;
                    g = contrastFactor * (g - 128) + 128;
                    b = contrastFactor * (b - 128) + 128;
                    
                    // Saturation
                    const gray = 0.2989 * r + 0.5870 * g + 0.1140 * b;
                    const satFactor = 1 + filters.saturation / 100;
                    r = gray + satFactor * (r - gray);
                    g = gray + satFactor * (g - gray);
                    b = gray + satFactor * (b - gray);
                    
                    // Exposure
                    const expFactor = Math.pow(2, filters.exposure / 100);
                    r *= expFactor;
                    g *= expFactor;
                    b *= expFactor;
                    
                    // Temperature (simplified)
                    if (filters.temperature > 0) {
                        r += filters.temperature * 0.5;
                        b -= filters.temperature * 0.5;
                    } else {
                        r += filters.temperature * 0.5;
                        b -= filters.temperature * 0.5;
                    }
                    
                    // Tint
                    if (filters.tint > 0) {
                        g += filters.tint * 0.5;
                    } else {
                        g += filters.tint * 0.5;
                    }
                    
                    // Clamp values
                    data[i] = Math.max(0, Math.min(255, r));
                    data[i + 1] = Math.max(0, Math.min(255, g));
                    data[i + 2] = Math.max(0, Math.min(255, b));
                }
                
                ctx.putImageData(imageData, 0, 0);
                
                // Apply CSS filters for blur
                if (filters.blur > 0) {
                    ctx.filter = `blur(${filters.blur}px)`;
                    ctx.drawImage(canvas, 0, 0);
                    ctx.filter = 'none';
                }
                
                hideLoading();
            }, 10);
        }

        function applyPreset(preset) {
            if (!imageLoaded) return;
            
            resetFilters();
            
            const presets = {
                vintage: { brightness: 5, contrast: 10, saturation: -20, temperature: 20, tint: 10 },
                blackwhite: { saturation: -100 },
                sepia: { saturation: -50, temperature: 30, tint: 10 },
                cinematic: { contrast: 20, saturation: -10, highlights: -20, shadows: 20 },
                dramatic: { contrast: 30, saturation: 10, highlights: -30, shadows: 30 },
                vibrant: { saturation: 30, vibrance: 40, contrast: 10 },
                matte: { contrast: -10, shadows: 20, saturation: -10 },
                chrome: { contrast: 20, saturation: 20, highlights: 10 },
                fade: { contrast: -20, shadows: 30, exposure: 10 },
                warm: { temperature: 40, tint: 10, saturation: 10 },
                cool: { temperature: -40, tint: -10, saturation: 5 },
                highcontrast: { contrast: 50, highlights: -20, shadows: -20 }
            };
            
            const settings = presets[preset];
            if (settings) {
                Object.keys(settings).forEach(key => {
                    const slider = document.getElementById(key);
                    if (slider) {
                        slider.value = settings[key];
                    }
                });
                applyFilters();
                saveToHistory(`Applied ${preset} preset`);
            }
        }

        function resetFilters() {
            const sliders = document.querySelectorAll('.filter-slider');
            sliders.forEach(slider => {
                slider.value = slider.id === 'blur' || slider.id === 'sharpen' || slider.id === 'noise' ? 0 : 0;
            });
            
            if (originalImage) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(originalImage, 0, 0);
            }
        }

        function rotateImage(degrees) {
            if (!originalImage) return;
            
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            
            if (degrees === 90 || degrees === -90) {
                tempCanvas.width = canvas.height;
                tempCanvas.height = canvas.width;
            } else {
                tempCanvas.width = canvas.width;
                tempCanvas.height = canvas.height;
            }
            
            tempCtx.translate(tempCanvas.width / 2, tempCanvas.height / 2);
            tempCtx.rotate(degrees * Math.PI / 180);
            tempCtx.drawImage(canvas, -canvas.width / 2, -canvas.height / 2);
            
            canvas.width = tempCanvas.width;
            canvas.height = tempCanvas.height;
            ctx.drawImage(tempCanvas, 0, 0);
            
            saveToHistory(`Rotated ${degrees}°`);
            updateOriginalFromCanvas();
        }

        function flipHorizontal() {
            if (!originalImage) return;
            
            ctx.save();
            ctx.scale(-1, 1);
            ctx.drawImage(canvas, -canvas.width, 0);
            ctx.restore();
            
            saveToHistory('Flipped horizontally');
            updateOriginalFromCanvas();
        }

        function flipVertical() {
            if (!originalImage) return;
            
            ctx.save();
            ctx.scale(1, -1);
            ctx.drawImage(canvas, 0, -canvas.height);
            ctx.restore();
            
            saveToHistory('Flipped vertically');
            updateOriginalFromCanvas();
        }

        function updateOriginalFromCanvas() {
            const tempImage = new Image();
            tempImage.onload = function() {
                originalImage = tempImage;
                updateImageInfo();
            };
            tempImage.src = canvas.toDataURL();
        }

        function saveToHistory(action) {
            historyStep++;
            history = history.slice(0, historyStep);
            
            const imageData = canvas.toDataURL();
            history.push({
                action: action,
                data: imageData,
                timestamp: new Date().toLocaleTimeString()
            });
            
            updateHistoryPanel();
            
            if (history.length > 20) {
                history.shift();
                historyStep--;
            }
        }

        function updateHistoryPanel() {
            const historyList = document.getElementById('history-list');
            historyList.innerHTML = '';
            
            history.forEach((item, index) => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `
                    <span>${item.action}</span>
                    <span style="font-size: 0.75rem; color: #666;">${item.timestamp}</span>
                `;
                historyItem.onclick = () => restoreFromHistory(index);
                historyList.appendChild(historyItem);
            });
        }

        function restoreFromHistory(index) {
            if (index < 0 || index >= history.length) return;
            
            historyStep = index;
            const img = new Image();
            img.onload = function() {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                originalImage = img;
                resetFilters();
            };
            img.src = history[index].data;
        }

        function undo() {
            if (historyStep > 0) {
                restoreFromHistory(historyStep - 1);
            }
        }

        function redo() {
            if (historyStep < history.length - 1) {
                restoreFromHistory(historyStep + 1);
            }
        }

        function toggleComparison() {
            if (!originalImage || !imageLoaded) return;
            
            isComparing = !isComparing;
            const compareBtn = document.getElementById('compareBtn');
            const slider = document.getElementById('comparisonSlider');
            
            if (isComparing) {
                compareBtn.classList.add('active');
                slider.style.display = 'block';
                setupComparison();
            } else {
                compareBtn.classList.remove('active');
                slider.style.display = 'none';
                ctx.drawImage(canvas, 0, 0);
            }
        }

        function setupComparison() {
            const slider = document.getElementById('comparisonSlider');
            const container = document.querySelector('.canvas-container');
            let isDragging = false;
            
            slider.addEventListener('mousedown', () => isDragging = true);
            document.addEventListener('mouseup', () => isDragging = false);
            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                
                const rect = container.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const percentage = (x / rect.width) * 100;
                
                slider.style.left = `${Math.max(0, Math.min(100, percentage))}%`;
                drawComparison(percentage / 100);
            });
        }

        function drawComparison(percentage) {
            if (!history.length) return;
            
            const original = new Image();
            original.onload = function() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Draw original on left
                ctx.save();
                ctx.beginPath();
                ctx.rect(0, 0, canvas.width * percentage, canvas.height);
                ctx.clip();
                ctx.drawImage(original, 0, 0);
                ctx.restore();
                
                // Draw current on right
                ctx.save();
                ctx.beginPath();
                ctx.rect(canvas.width * percentage, 0, canvas.width * (1 - percentage), canvas.height);
                ctx.clip();
                ctx.drawImage(canvas, 0, 0);
                ctx.restore();
            };
            original.src = history[0].data;
        }

        function downloadImage() {
            if (!imageLoaded) return;
            
            const link = document.createElement('a');
            link.download = 'lumina-pro-edited-image.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        function shareImage() {
            if (!imageLoaded) return;
            
            if (navigator.share) {
                canvas.toBlob(blob => {
                    const file = new File([blob], 'image.png', { type: 'image/png' });
                    navigator.share({
                        files: [file],
                        title: 'Edited Image',
                        text: 'Check out my edited image!'
                    });
                });
            } else {
                alert('Sharing is not supported on this device. Please use the download option.');
            }
        }

        function cropMode() {
            if (!imageLoaded) return;
            alert('Crop mode - Click and drag to select area (Feature in development)');
        }

        function resizeMode() {
            if (!imageLoaded) return;
            const width = prompt('Enter new width (px):', canvas.width);
            const height = prompt('Enter new height (px):', canvas.height);
            
            if (width && height) {
                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');
                tempCanvas.width = parseInt(width);
                tempCanvas.height = parseInt(height);
                tempCtx.drawImage(canvas, 0, 0, tempCanvas.width, tempCanvas.height);
                
                canvas.width = tempCanvas.width;
                canvas.height = tempCanvas.height;
                ctx.drawImage(tempCanvas, 0, 0);
                
                saveToHistory('Resized image');
                updateOriginalFromCanvas();
            }
        }

        function resetView() {
            if (!originalImage) return;
            canvas.style.transform = 'scale(1)';
        }

        function zoomIn() {
            if (!imageLoaded) return;
            const currentScale = parseFloat(canvas.style.transform.replace('scale(', '').replace(')', '') || '1');
            canvas.style.transform = `scale(${Math.min(3, currentScale + 0.1)})`;
        }

        function zoomOut() {
            if (!imageLoaded) return;
            const currentScale = parseFloat(canvas.style.transform.replace('scale(', '').replace(')', '') || '1');
            canvas.style.transform = `scale(${Math.max(0.1, currentScale - 0.1)})`;
        }

        function resetAll() {
            if (confirm('Are you sure you want to start a new project? All unsaved changes will be lost.')) {
                location.reload();
            }
        }

        function saveToLocal() {
            if (!imageLoaded) return;
            
            const projectData = {
                image: canvas.toDataURL(),
                filters: getCurrentFilterValues(),
                history: history,
                historyStep: historyStep
            };
            
            localStorage.setItem('luminaProProject', JSON.stringify(projectData));
            alert('Project saved successfully!');
        }

        function loadFromLocal() {
            const projectData = localStorage.getItem('luminaProProject');
            if (projectData) {
                const data = JSON.parse(projectData);
                const img = new Image();
                img.onload = function() {
                    originalImage = img;
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    
                    document.getElementById('upload-area').style.display = 'none';
                    canvas.style.display = 'block';
                    document.getElementById('imageInfo').style.display = 'block';
                    
                    history = data.history || [];
                    historyStep = data.historyStep || 0;
                    updateHistoryPanel();
                    updateImageInfo();
                    imageLoaded = true;
                    
                    // Restore filters
                    if (data.filters) {
                        Object.keys(data.filters).forEach(key => {
                            const slider = document.getElementById(key);
                            if (slider) slider.value = data.filters[key];
                        });
                        applyFilters();
                    }
                };
                img.src = data.image;
            } else {
                alert('No saved project found!');
            }
        }

        function getCurrentFilterValues() {
            const filters = {};
            document.querySelectorAll('.filter-slider').forEach(slider => {
                filters[slider.id] = slider.value;
            });
            return filters;
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (!imageLoaded) return;
            
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 'z':
                        e.preventDefault();
                        undo();
                        break;
                    case 'y':
                        e.preventDefault();
                        redo();
                        break;
                    case 's':
                        e.preventDefault();
                        downloadImage();
                        break;
                    case 'o':
                        e.preventDefault();
                        document.getElementById('file-input').click();
                        break;
                }
            }
        });

        // Initialize
        console.log('Lumina Pro - Professional Photo Editor initialized');
    </script>
